<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.1/examples/album/">
    <!-- Favicons -->
    <link rel="apple-touch-icon"  href="{% static 'imgs/icon.png' %}" sizes="180x180">
    <link rel="icon"  href="{% static 'imgs/icon.png' %}" sizes="32x32" type="image/png">
    <link rel="icon"  href="{% static 'imgs/icon.png' %}" sizes="16x16" type="image/png">
    <link rel="mask-icon"  href="{% static 'imgs/icon.png' %}" color="#7952b3">
    <link rel="icon"  href="{% static 'imgs/icon.png' %}">
    <meta name="theme-color" content="#3DDC84">
    <link rel="shortcut icon" type="image/jpg" href="{% static 'imgs/icon.png' %}"/>
    <link rel="stylesheet" href="assets/css/style.css">


    <style>
      .footer-clean {
        padding:50px 0;
        background-color:rgb(63, 63, 63);
        color:#f5f5f5;
        margin-top: 75px
      }

      .footer-clean h3 {
        margin-top:0;
        margin-bottom:12px;
        font-weight:bold;
        font-size:16px;
      }

      .footer-clean ul {
        padding:0;
        list-style:none;
        line-height:1.6;
        font-size:14px;
        margin-bottom:0;
      }

      .footer-clean ul a {
        color:inherit;
        text-decoration:none;
        opacity:0.8;
      }

      .footer-clean ul a:hover {
        opacity:1;
      }

      .footer-clean .item.social {
        text-align:right;
      }

      @media (max-width:767px) {
        .footer-clean .item {
          text-align:center;
          padding-bottom:20px;
        }
      }

      @media (max-width: 768px) {
        .footer-clean .item.social {
          text-align:center;
        }
      }

      .footer-clean .item.social > a {
        font-size:24px;
        width:40px;
        height:40px;
        line-height:40px;
        display:inline-block;
        text-align:center;
        border-radius:50%;
        border:1px solid #ccc;
        margin-left:10px;
        margin-top:22px;
        color:inherit;
        opacity:0.75;
      }

      .footer-clean .item.social > a:hover {
        opacity:0.9;
      }

      @media (max-width:991px) {
        .footer-clean .item.social > a {
          margin-top:40px;
        }
      }

      @media (max-width:767px) {
        .footer-clean .item.social > a {
          margin-top:10px;
        }
      }

      .footer-clean .copyright {
        margin-top:14px;
        margin-bottom:0;
        font-size:13px;
        opacity:0.6;
      }
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

      .card {
          border: none !important;
          height: 360px !important;
      }
            
    </style>
</head>
